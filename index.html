<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1 class="heading">ToDo List</h1>
        <div class="inputField">
          <div class="inputGroup">
            <input type="text" name="input" id="inputTask" required />
            <label for="name">New Task</label>
          </div>
          <button class="addTask">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>
      </div>
      <div class="tasks-container">
        <ul></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
